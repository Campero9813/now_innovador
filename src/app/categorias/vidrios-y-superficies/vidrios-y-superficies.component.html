<section style="padding-top: 12rem;" class="section-gallery">
  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let item of prodsNow.prueba" class="rk-item ae-masonry__item" [routerLink]="['/', item.categoria]">
      <div *ngIf="item.categoria == 'Vidrios_y_Superficies'">
        <img src="./assets/productos_now/{{item.imagen_portada}}" alt="">
        <div class="item-meta">
          <h2>{{ item.nombre_producto }}</h2>
          <h3>{{ item.presentacion }}</h3>
          <p>{{ item.categoria }}</p>
        </div>
      </div>
    </a>
  </div>
</section>
