<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<section class="ae-container-fluid rk-main">
    <div id="carouselExampleIndicators" class="carousel slide" style="margin-top: 6.5rem; margin-bottom: 4rem;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <!-- <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/banners/hand_soap/banner_hand_soap.png" class="d-block w-100" alt="...">
            </div>

        </div>

    </div>


    <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">


        <div class="card-group">
            <div *ngFor="let item of pruebas1.prueba.slice(3, 6)" class="card">
                <img [routerLink]="['/producto', item.id_producto]" class="card-img-top" src="assets/productoslpnew/{{item.nombre_carpeta}}/{{ item.imagen_principal }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.nombre_producto}}</h5>
                    <p class="card-text">{{item.descripcion_corta}}</p>
                    <p class="card-text"><small class="text-muted">Categoria: {{item.categoria}}</small></p>
                    <a [routerLink]="['/producto', item.id_producto]" class="button-cards">Ver más</a>
                    <button class="button-cards" (click)="agregarAlCarrito(item)">Agregar a carrito</button>
                </div>
            </div>

        </div>

        <!-- Contenedor del carrito de compras -->
        <div *ngIf="carritoVisible" class="carrito-contenedor">

            <h2>Carrito de compras </h2>
            <table id="lista-carrito" class="u-full-width">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody *ngFor="let carro of carrito; let i = index">
                    <tr>
                        <td><img style="width: 50px" class="card-img-top" src="./assets/productoslpnew/{{ carro.imagen_portada }}" alt="..." /></td>
                        <td>{{ carro.nombre_producto }}</td>
                        <td>{{ carro.precio | currency }}</td>
                        <td>{{ carro.cantidad }}</td>
                        <td><button class="botones_carrito" (click)="eliminarDelCarrito(i)">x</button></td>
                    </tr>
                </tbody>
            </table>

            <button class="botones_carrito" (click)="vaciarCarrito()">Vaciar Carrito</button>
            <button routerLink="checkout" class="botones_carrito" (click)="finalizarCompra()">Procesar Compra</button>
            <button class="boton-cerrar" (click)="carritoVisible = false">Cerrar Carrito</button>

        </div>
        <!-- Botón flotante para ver el carrito -->
        <button class="boton-flotante" (click)="verCarrito()">
            <i class="fas fa-shopping-cart">{{ carrito.length }}</i>
        </button>


    </section>
</section>
