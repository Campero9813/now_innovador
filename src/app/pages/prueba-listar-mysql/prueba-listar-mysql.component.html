<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<section class="ae-container-fluid rk-main">
    <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
        <!-- Loading -->
        <div align="center" *ngIf="pruebaMysql.cargando">
            <h2>Cargando...</h2>

            <div class="loader loader--style1" title="0">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
                <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z">
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite" />
                </path>
            </svg>
            </div>
        </div>
        <!-- End Loading -->

        <div *ngIf="!pruebaMysql.cargando" class="animate animate_fadeInDownBig rk-portfolio__items" style="padding-top: 250px;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>descripcion</th>
                        <th>Precio</th>
                        <th>Imagen1</th>
                        <th>Imagen2</th>
                        <th>Imagen3</th>
                        <th>Nombre Carpeta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody style="color: black;" *ngFor="let productos of pruebaMysql.prueba">
                    <tr>
                        <td>{{productos.id_producto}}</td>
                        <td>{{productos.nombre_producto}}</td>
                        <td>{{productos.descripcion}}</td>
                        <td>{{productos.precio}}</td>
                        <td>{{productos.imagen_1}}</td>
                        <td>{{productos.imagen_2}}</td>
                        <td>{{productos.imagen_3}}</td>
                        <td>{{productos.nombre_carpeta}}</td>
                        <td><a [routerLink]="['/prueba-editar-prod', productos.id_producto]" class="btn btn-primary">Editar</a></td>
                    </tr>

                </tbody>
            </table>

        </div>
    </section>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
