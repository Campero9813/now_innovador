<div style="background-image: url(assets/img/planta-2.png)" class="margen">

    <h1>Contactanos</h1>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input style="color: black;" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input style="color: black;" type="email" id="email" name="email" placeholder="Ingrese su email" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea style="color: black;" id="mensaje" name="mensaje" placeholder="Escriba su mensaje" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>

</div>
